    <section id="signup">
      <div class="container">

        <div class="section-title" data-aos="fade-in">
          <h2>Signup</h2> <hr>
        </div>

        <div class="row">

            <div class="col-lg" data-aos="fade-in">
              <div class="content pt-4 pt-lg-0 pl-0 pl-lg-3 ">
                <form action="/signup" method="POST" enctype="UTF-8">

                    <div class="form-group" align='center'>
                        <label for="fullname" class="text-center" style="font-family: 'Comic Neue', cursive;">Full Name :</label>
                        <input type="text" class="myform" id="fullname" name="fullname" pattern="[A-Za-z ]{4,20}" size="40" required>
                    </div>
        
                    <div class="form-group" align='center'>
                        <label for="username" style="font-family: 'Comic Neue', cursive;">User Name :</label>
                        <input type="text" class="myform" id="username" name="username" pattern="[A-Za-z0-9]{4,10}" size="40" required>
                    </div>
        
                    <div class="form-group" align='center'>
                        <label for="email" style="font-family: 'Comic Neue', cursive;">Email :</label>
                        <input type="email" class="myform" id="email" name="email" size="40" required>
                    </div>
        
                    <div class="form-group" align='center'>
                        <label for="phone" style="font-family: 'Comic Neue', cursive;">Phone Number :</label>
                        <input type="tel" class="myform" id="phone" name="phone" size="40" required>
                    </div>
        
                    <div class="form-group" align='center'>
                        <label for="password" style="font-family: 'Comic Neue', cursive;">Password :</label>
                        <input class="myform" id="password" type="password" name="password" size="40" pattern=".{8,}" required>
                    </div><br>
        
                    <div class="form-group" align='center' align='center'>
                        <button class="newBTN" style="font-family: 'Comic Neue', cursive;" type="submit">REGISTER</button>
                        <!-- <input class="btn btn-primary" type="submit" value="Register"> -->
                    </div>
        
        
                </form>
